<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Yafa L2 to MetaMask</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .network-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .network-info div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .network-info div:last-child {
            margin-bottom: 0;
        }
        
        .label {
            color: #666;
            font-weight: 500;
        }
        
        .value {
            color: #333;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .metamask-logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="metamask-logo">🦊</div>
        <h1>Add Yafa L2 Network</h1>
        <p class="subtitle">Connect your MetaMask to Yafa L2 Blockchain</p>
        
        <div class="network-info">
            <div>
                <span class="label">Network Name:</span>
                <span class="value">Yafa L2</span>
            </div>
            <div>
                <span class="label">RPC URL:</span>
                <span class="value">http://localhost:8545</span>
            </div>
            <div>
                <span class="label">Chain ID:</span>
                <span class="value">42069</span>
            </div>
            <div>
                <span class="label">Currency:</span>
                <span class="value">ETH</span>
            </div>
        </div>
        
        <button id="addNetworkBtn" onclick="addNetwork()">
            Add Network to MetaMask
        </button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        async function addNetwork() {
            const statusDiv = document.getElementById('status');
            const button = document.getElementById('addNetworkBtn');
            
            // Check if MetaMask is installed
            if (typeof window.ethereum === 'undefined') {
                showStatus('Please install MetaMask first!', 'error');
                return;
            }
            
            button.disabled = true;
            showStatus('Requesting MetaMask to add network...', 'info');
            
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: '0xA455', // 42069 in hex
                        chainName: 'Yafa L2',
                        nativeCurrency: {
                            name: 'Ether',
                            symbol: 'ETH',
                            decimals: 18
                        },
                        rpcUrls: ['http://localhost:8545'],
                        blockExplorerUrls: null
                    }]
                });
                
                showStatus('✅ Network added successfully! Check MetaMask.', 'success');
                
                // Try to switch to the network
                setTimeout(async () => {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0xA455' }]
                        });
                        showStatus('✅ Switched to Yafa L2 network!', 'success');
                    } catch (switchError) {
                        console.log('Switch error:', switchError);
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error adding network:', error);
                
                if (error.code === 4001) {
                    showStatus('❌ You rejected the request', 'error');
                } else if (error.code === -32602) {
                    showStatus('❌ Invalid parameters. Check if localhost:8545 is running.', 'error');
                } else {
                    showStatus('❌ Error: ' + error.message, 'error');
                }
                
                button.disabled = false;
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
        }
        
        // Check if already connected
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                    if (chainId === '0xA455') {
                        showStatus('✅ Already connected to Yafa L2!', 'success');
                    }
                } catch (error) {
                    console.log('Error checking chain:', error);
                }
            }
        });
    </script>
</body>
</html>
